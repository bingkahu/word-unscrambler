<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscrambler Pro </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i> Lexicon<span>Pro</span>
        </div>
        <ul class="nav-links">
            <li><a href="#unscramble" class="active" data-page="unscramble">Unscramble</a></li>
            <li><a href="#anagrams" data-page="anagrams">Anagrams</a></li>
            <li><button id="theme-toggle"><i class="fa-solid fa-moon"></i></button></li>
        </ul>
    </nav>

    <div id="global-status" class="status-bar">
        <div class="loader"></div> Initializing Dictionary...
    </div>

    <main class="app-content">

        <section id="page-unscramble" class="page active">
            <header class="page-header">
                <h2>Word Unscrambler</h2>
                <p>Enter letters to find words. Use <strong>?</strong> for wildcards (e.g. 'c?t').</p>
            </header>
            
            <div class="control-panel">
                <input type="text" id="unscramble-input" placeholder="Enter letters (e.g. 'coding?')" maxlength="9">
                <button id="unscramble-btn" class="btn-primary">Find Words</button>
            </div>

            <div class="filters">
                <label>Sort by: 
                    <select id="sort-select">
                        <option value="length">Length</option>
                        <option value="alpha">A-Z</option>
                    </select>
                </label>
                <span id="results-meta">Waiting for input...</span>
            </div>

            <div id="unscramble-results" class="results-grid"></div>
        </section>

        <section id="page-anagrams" class="page">
            <header class="page-header">
                <h2>Anagram Checker</h2>
                <p>Check if two phrases are exact anagrams of each other.</p>
            </header>

            <div class="anagram-box">
                <div class="input-group">
                    <label>Phrase 1</label>
                    <input type="text" id="anagram-1" placeholder="e.g. Listen">
                </div>
                <div class="icon-divider"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="input-group">
                    <label>Phrase 2</label>
                    <input type="text" id="anagram-2" placeholder="e.g. Silent">
                </div>
            </div>
            
            <button id="check-anagram-btn" class="btn-primary full-width">Check Match</button>
            
            <div id="anagram-result-display" class="result-banner"></div>
        </section>

        <div id="definition-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="def-word">Word</h3>
                <div id="def-content">Loading definition...</div>
            </div>
        </div>

    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
