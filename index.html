<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Lexicon Titan | Professional Word Tools</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div class="mobile-nav-bar">
            <button id="mobile-menu-btn" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
            <span class="mobile-logo">Titan</span>
            <div id="mobile-status-dot-mini" class="status-indicator loading"></div>
        </div>

        <aside class="sidebar" id="main-sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-cube fa-spin-pulse"></i>
                <span>Titan <small>v1.0</small></span>
            </div>
            
            <nav class="nav-menu">
                <p class="nav-label" id="lbl-engines">Engines</p>
                <button class="nav-item active" data-view="unscramble">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> <span id="nav-unscramble-text">Unscrambler</span>
                </button>
                <button class="nav-item locked" data-view="spellingbee">
                    <i class="fa-brands fa-hive"></i> <span id="nav-bee-text">Spelling Bee</span> <i class="fa-solid fa-lock mini-lock"></i>
                </button>
                <button class="nav-item locked" data-view="wordle">
                    <i class="fa-solid fa-table-cells"></i> <span id="nav-wordle-text">Wordle Solver</span> <i class="fa-solid fa-lock mini-lock"></i>
                </button>
                
                <p class="nav-label" id="lbl-utility">Utility</p>
                <button class="nav-item locked" data-view="rhymes">
                    <i class="fa-solid fa-music"></i> <span id="nav-rhymes-text">Rhyme Finder</span> <i class="fa-solid fa-lock mini-lock"></i>
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="status-box">
                    <div id="status-dot" class="status-indicator loading"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Unscrambler</h2>
                <div class="top-controls">
                    <select id="lang-switcher" class="lang-select">
                        <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="pl">ðŸ‡µðŸ‡± Polski</option>
                        <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                    </select>
                    <div id="badge-demo" class="demo-badge">Demo</div>
                </div>
            </header>

            <div id="view-container">
                <section id="view-unscramble" class="page-view active">
                    <div class="glass-panel">
                        <div class="input-group-lg">
                            <input type="text" id="inp-letters" placeholder="Enter your letters..." autocomplete="off">
                            <button id="btn-unscramble" class="primary-btn">Analyze</button>
                        </div>
                    </div>
                    <div id="res-unscramble" class="results-grid"></div>
                </section>
                
                <section id="view-spellingbee" class="page-view">
                    <div class="glass-panel hive-container">
                        <h3 id="bee-title">Honeycomb Solver</h3>
                        <div class="hive-inputs">
                            <div class="hex-row">
                                <input type="text" class="hex-in" id="bee-1" maxlength="1">
                                <input type="text" class="hex-in" id="bee-2" maxlength="1">
                            </div>
                            <div class="hex-row">
                                <input type="text" class="hex-in" id="bee-3" maxlength="1">
                                <input type="text" class="hex-in center" id="bee-center" maxlength="1" placeholder="â˜…">
                                <input type="text" class="hex-in" id="bee-4" maxlength="1">
                            </div>
                            <div class="hex-row">
                                <input type="text" class="hex-in" id="bee-5" maxlength="1">
                                <input type="text" class="hex-in" id="bee-6" maxlength="1">
                            </div>
                        </div>
                        <button id="btn-bee" class="primary-btn full">Find Bee Words</button>
                    </div>
                    <div id="res-bee" class="results-grid"></div>
                </section>
                
                <section id="view-wordle" class="page-view">
                    <div class="glass-panel">
                        <div class="wordle-filters">
                            <div class="f-group">
                                <label id="w-lbl-green">Green (Correct Spot)</label>
                                <input type="text" id="w-green" placeholder="e.g. .a.e." maxlength="5">
                            </div>
                            <div class="f-group">
                                <label id="w-lbl-yellow">Yellow (Wrong Spot)</label>
                                <input type="text" id="w-yellow" placeholder="letters to include">
                            </div>
                            <div class="f-group">
                                <label id="w-lbl-gray">Gray (Excluded)</label>
                                <input type="text" id="w-gray" placeholder="letters to avoid">
                            </div>
                        </div>
                        <button id="btn-wordle" class="primary-btn full">Filter Dictionary</button>
                    </div>
                    <div id="res-wordle" class="results-grid"></div>
                </section>

                <section id="view-rhymes" class="page-view">
                    <div class="glass-panel">
                        <div class="input-group-lg">
                            <input type="text" id="inp-rhyme" placeholder="Type a word...">
                            <button id="btn-rhyme" class="primary-btn">Search</button>
                        </div>
                    </div>
                    <div id="res-rhyme" class="results-grid"></div>
                </section>
            </div>
        </main>
    </div>

    <div id="beta-lock" class="lock-overlay hidden">
        <div class="lock-card">
            <i class="fa-solid fa-shield-halved lock-icon"></i>
            <h2 id="t-lock-status">Encrypted Access</h2>
            <h1 id="t-lock-title">Titan Beta Access</h1>
            <p id="t-lock-desc">Full access is currently locked.</p>
            <input type="password" id="beta-code-input" placeholder="Enter Beta Key">
            <button id="btn-unlock" class="primary-btn full">Verify Identity</button>
            <button id="btn-close-lock" class="ghost-btn">Return to Demo</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
